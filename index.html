<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<title>Search Box Example 2 - default placeholder text gets cleared on click</title>
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
<!-- Add jQuery to your website if you don't have it already -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- JAVASCRIPT to clear search text when the field is clicked -->
<script type="text/javascript">
$(function() {
	$("#tfq2b").click(function() {
		if ($("#tfq2b").val() == "Search our website"){
			$("#tfq2b").val(""); 
		}
	});
});
</script>
<!-- CSS styles for standard search box with placeholder text-->
<link rel="stylesheet" href="index.css">
</head>
<body class="container-fluid">
	<!-- HTML for SEARCH BAR -->
	<div>
		<div class="row">
			<div class="col-xs-4">
				
				</div>
				<div class="col-xs-4" style="padding-left: 11%">
					<a href="https://www.google.com"><img class="img-responsive" src="GoogleLogo.PNG">
				</div>
				<div class"col-xs-4">
				
				</div>
			</div>
			<div id="tfheader">
				<form id="tfnewsearch" method="get" action="http://www.google.com">
					<div class="row">
						<div class="col-xs-4">
						</div>
						<div class="col-xs-4" style="padding-left: 10%">
							<input type="text" id="tfq2b" class="tftextinput2" name="q" size="21" maxlength="120" value="Search Google"><input type="submit" value=":-)" class="tfbutton2">
						</div>
						<div class="col-xs-4">
						</div>
					</div>
				</form>
			</div>
			
			<div class="row">
				<div class="col-xs-4">
				</div>
				<div class="col-xs-4" style="padding-left: 9%">
					<button class="btn btn-primary"<i class="fa fa-thumbs-up"></i> Google Search</button>
					<button class="btn btn-primary"<i class="fa fa-thumbs-up"></i> I'm Feeling Blessed :-)</button>
				</div>
				<div class="col-xs-4" style="padding-right: 12%">
					
				</div>
			</div>
		</div>
		
		
	</div>
	
	
	
	
</body>
<footer class="tfclear footer navbar-fixed-bottom" style="padding-left: 85%">Designed and coded by, Odiscious Dozier</footer>
</html>
